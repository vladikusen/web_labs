<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Telephone directory</title>
</head>

<body class=" text-light">
    <header class="fixed-top header">
        <nav class="container navbar navbar-expand-lg navbar-dark fw-bold ">
            <a class="navbar-brand" href="../index.html">
                <div class="d-flex align-items-center">
                    <span class="navbar-brand fs-2">Telephone directory</span>
                    <img src="../images/phone-icon.png" width="60" height="60"
                        class="	d-none d-sm-block align-top " alt="logo" />
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="./post.htmlnavbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-end collapse navbar-collapse "
                id="navbarSupportedContent">
                <ul class="navbar-nav fs-4 ">
                    <li class="nav-item active">
                        <a class="nav-link " href="../index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="./about.html">About us</a>
                    </li>
                    <li class="nav-item" id="profile">
                        <a class="nav-link " href="./profile.html">Profile</a>
                    </li>
                    <li class="nav-item " id="login-page">
                        <a class="nav-link active" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="pt-0 pt-md-5">
        <div class="pt-5 mt-5  container">
            <div class="row  px-2 rounded justify-content-center text-dark">
                <form
                    class="col-12 col-lg-6 rounded border border border-info bg-light border-3 text-center fw-bold"
                    id="registration">
                    <h2 class="display-4 fw-bold">Registration</h2>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Username</label>
                        <input required placeholder="username" type="text" id="username"
                            class="form-control" />
                    </div>
                    <div class="row">
                        <div class="form-outline mb-4 col-lg-8">
                            <label class="form-label" for="email">Email</label>
                            <input required placeholder="email" type="email" id="email"
                                class="form-control" />
                        </div>
                        <div class="form-outline mb-4 col-lg-4">
                            <label class="form-label" for="password">Password</label>
                            <input required placeholder="****" type="password"
                                id="password" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-outline mb-4 col-md-8">
                            <label class="form-label" for="birthday">Birthday</label>
                            <input required type="date" id="birthday"
                                class="form-control" />
                        </div>
                        <div
                            class="form-outline mb-4 col-md-4 row justify-content-center">
                            <p class="form-label ">Sex:</p>
                            <div style="width:100px;"
                                class="col-10 d-flex justify-content-around">
                                <div>
                                    <label class="form-label" for="man">M</label>
                                    <input required name="sex" class="sex" type="radio"
                                        id="man" value="man" />
                                </div>
                                <div class="">
                                    <label class="form-label" for="female">F</label>
                                    <input required name="sex" class="sex" type="radio"
                                        id="female" value="female" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Create
                        contact</button>

                </form>

            </div>
        </div>
    </main>

    <script src="../js/data.js"></script>
    <script src="../js/Model.js"></script>
    <script src="../js/View.js"></script>
    <script src="../js/Controller.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
